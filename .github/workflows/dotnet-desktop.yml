name: .NET Desktop

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build application
        run: dotnet build --configuration Release --runtime win10-x64 -p:PublishReadyToRun=false
      - name: Run unit tests
        run: dotnet test Tests/CharMapPlus.Infrastructure.Tests/CharMapPlus.Infrastructure.Tests.csproj --configuration Release --logger "trx;LogFileName=unit-tests.trx" --collect:"XPlat Code Coverage"

      - name: Run integration tests
        run: dotnet test Tests/CharMapPlus.Infrastructure.IntegrationTests/CharMapPlus.Infrastructure.IntegrationTests.csproj --configuration Release --logger "trx;LogFileName=integration-tests.trx" --collect:"XPlat Code Coverage"

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: "**/*.trx"
          reporter: dotnet-trx

      - name: Upload Code Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: "**/coverage.cobertura.xml"
          fail_ci_if_error: false
